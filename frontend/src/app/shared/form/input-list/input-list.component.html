<div class="ct-input-component">
    <div [class.ct-list-opened]="isOpen" [canClickOverlay]="canClickOverlay" (clickOutside)="closeList()">
        <input class="ct-input ct-full-width"
               [type]="type"
               [disabled]="disabled"
               [placeholder]="placeholder"
               (focus)="openList()"
               (blur)="_onInputBlur()"
               [attr.maxlength]="maxlength"
               [(ngModel)]="modelValue"
               (ngModelChange)="updateModel(modelValue)">
        <md-list class="ct-options-list" [style.maxHeight.px]="maxHeight">
            <div class="ct-options-wrapper" #slimScroll="slimScroll" slimScroll [style.maxHeight.px]="maxHeight">
                <md-list-item class="ct-option" role="option" *ngFor="let option of options; let i = index"
                              (click)="selectOption(option)" md-ripple
                              [ngClass]="{ 'ct-option-selected': isOptionSelected(option), 'ct-option-disabled': option?.disabled }">
                    <label class="ct-label-item">{{getDisplayedName(option)}}</label>
                </md-list-item>
            </div>
        </md-list>
    </div>
</div>
